<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}

    <h2>Register </h2>
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p}} This is using for listing all the input here-->
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
          </div>
      
          <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
          </div>
        <button>login</button>
    </form>
{% endblock %}
</body>
</html>
